<!DOCTYPE html>
<html>
<head>
	<title> Login </title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'styles/landing.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'images/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'images/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="index.html">
				<h2 class="title"> OPERA - Office of Culture & Arts </h2>   
            	<button type="button" class="login-btn"> Go to Login </button>
				<button type="button" class="signup-btn"> Go to Signup </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static "/script/login.js" %}"></script>
</body>
</html>
